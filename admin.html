<!doctype html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ADMIN</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/enter.css">
    <link rel="stylesheet" href="css/blocks/admin-page.css">
</head>
<body>
<div class="container on" style="width: 100vw; height: 100vh;">
        <div class="screen">
            <h1 class="title">
                ADMIN
            </h1>
            <div class="box--outer">
                <div class="box">
                    <div class="box--inner">
                        <div class="content">
                            <div class="holder admin">
                                <div class="admin__preview">
                                    <div id="dne-card-class-ttter" style="display: block;">
                                        <article class="card">
                                            <div class="js-card-controls card__controls">
                                                <button>+</button>
                                            </div>
                                            <header class="card__header">
                                                <div class="card__header-left">
                                                    <small class="js card__id">#class-ttter</small>
                                                    <h2 class="card__title">Татуєр</h2>
                                                    <small class="card__limits">Клас</small>
                                                </div>
                                                <div class="card__header-right">
                                                    <b class="card__bonus">+1</b>
                                                </div>
                                            </header>
                                            <div class="card__preview">
                                                <img class="card__preview-img" src="https://lh5.googleusercontent.com/WUvRRRJpFIACJw50hOycHsKNnwSB3SdJSs-_5JQk11pKHMoDstW_n9nzWwb28y_wTUU=w2400" alt="" data-original="https://lh5.googleusercontent.com/WUvRRRJpFIACJw50hOycHsKNnwSB3SdJSs-_5JQk11pKHMoDstW_n9nzWwb28y_wTUU=w2400" style="">
                                            </div>
                                            <p class="card__description">Наб'є тобі татуху. Кожне тату дає власнику особливу властивість до кінця гри, яку саме - обирає татуєр та гейм-майстер.</p>
                                            <footer class="card__footer">

                                            </footer>
                                        </article>
                                    </div>
                                </div>
                                <div class="admin__data">
                                    <div class="admin__data-cell">
                                        <span class="admin__data-label --absolute">#username</span>
                                        <h3 class="admin__data-field">Navischo</h3>
                                    </div>

                                    <div class="admin__data-cell">
                                        <span class="admin__data-label --absolute">#level</span>
                                        <h3 class="admin__data-field">4lvl</h3>
                                    </div>

                                    <div class="admin__data-cell">
                                        <span class="admin__data-label --absolute">#bankroll</span>
                                        <h3 class="admin__data-field">12000</h3>
                                    </div>

                                        class:<br>{&nbsp;
                                        <span id="player-class-list" class="inventory-items"></span>
                                        &nbsp;},
                                        <br>crew:<br>{&nbsp;
                                        <span id="player-crew-list" class="inventory-items"></span>
                                        &nbsp;}<br>
                                        inventory:<br>{&nbsp;
                                        <span id="inventory-list" class="inventory-items"></span>
                                        &nbsp;}<br>

                                    <button class="fw-mt-10 cybr-btn">
                                        START
                                        <span aria-hidden class="cybr-btn__glitch">START</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
