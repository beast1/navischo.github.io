<!doctype html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title class="head-title">Catalog</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="lazy build">
    <div id="dne-page" class="js-cards-catalog">

    </div>

    <button class="js-toggle-catalog-controls catalog-controls__show-btn" type="button">S</button>
    <div class="js-catalog-controls catalog-controls">
        <button class="js-toggle-catalog-controls catalog-controls__hide-btn" type="button">X</button>
        <span class="js-toggle-chip chip chip--active">#card-id</span>

        <div class="js-portals-parent catalog-controls__item">
            <button class="js-portal catalog-controls__filter" data-portal="hud">HUD</button>
        </div>

        <div class="catalog-controls__item">
            <button class="js-init-catalog catalog-controls__filter">NPC</button>
            <button class="js-init-catalog catalog-controls__filter">CLASS</button>
            <button class="js-init-catalog catalog-controls__filter">LOOT</button>
            <button class="js-init-catalog catalog-controls__filter">SOUND</button>
            <button class="js-init-catalog catalog-controls__filter">PRJ</button>
            <button class="js-init-catalog catalog-controls__filter">DIA</button>
            <button class="js-init-catalog catalog-controls__filter">ANTI</button>
        </div>

        <div class="catalog-controls__item" style="display: none">
            <b>Doors</b>
            <span class="js-clear-all-doors chip chip--visible chip--active">Clear</span>
            <section class="js-doors js-chip-list chip-list">
            </section>
        </div>

        <div class="catalog-controls__item">
            <b>Items</b>
            <span class="js-clear-all-items chip chip--visible chip--active">Clear</span>
            <section class="js-items js-chip-list chip-list">
            </section>
        </div>
    </div>

    <!-- jQuery 1.7.2+ or Zepto.js 1.0+ -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="libs/lazyload.js"></script>

    <script type="module" src="js/cards/structure.cards.js"></script>
    <script type="module" src="js/page/dom.page.js"></script>
    <script type="module" src="js/cards/dom.cards.js"></script>
    <script type="module" src="js/cards/doorDom.cards.js"></script>
    <script type="module" src="js/catalog/dom.catalog.js"></script>
    <script type="module" src="js/catalog/chips.catalog.js"></script>
    <script type="module" src="js/hud/balance.hud.js"></script>
    <script type="module" src="js/hud/score.hud.js"></script>
    <script type="module" src="js/hud/time.hud.js"></script>
    <script type="module" src="js/hud/router.hud.js"></script>
    <script type="module" src="js/hud/dom.hud.js"></script>
    <script type="module" src="js/hud/tab.hud.js"></script>
</body>
</html>
